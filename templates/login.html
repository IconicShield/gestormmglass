<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login - Gestor MMGlass</title>
    <style>
        html, body { height: 100%; }
        body { display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
        .form-signin { width: 100%; max-width: 330px; padding: 15px; margin: auto; }
        .form-signin .form-control { position: relative; box-sizing: border-box; height: auto; padding: 10px; font-size: 16px; }
        .form-signin .form-control:focus { z-index: 2; }
    </style>
</head>
<body class="text-center">
    <div class="form-signin">
        <img class="mb-4" src="{{ url_for('static', filename='images/logo.png') }}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Acesso ao Gestor</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <label for="username" class="sr-only">Utilizador</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Utilizador" required autofocus>
            
            <label for="password" class="sr-only">Senha</label>
            <input type="password" id="password" name="password" class="form-control mt-2" placeholder="Senha" required>
            
            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
