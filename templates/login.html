<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login - Gestor MMGlass</title>
    <style>
        html, body { height: 100%; }
        body { display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
        .form-signin { width: 100%; max-width: 330px; padding: 15px; margin: auto; }
        .form-signin .form-control { position: relative; box-sizing: border-box; height: auto; padding: 10px; font-size: 16px; }
        .form-signin .form-control:focus { z-index: 2; }
    </style>
    
    <style>
        :root {
        --bg-primary: #2d3748;
        --bg-secondary: #2d3748;
        --border-color: #4a5568;
        --text-primary: #e2e8f0;
        --text-secondary: #a0aec0;
        --hover-bg: #1a365d;
        --hover-border: #4299e1;
        --input-bg: #2d3748;
        --input-border: #4a5568;
        --input-text: #e2e8f0;
    }
    
    [data-theme="light"] {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --border-color: #dee2e6;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --hover-bg: #e3f2fd;
        --hover-border: #007bff;
        --input-bg: #ffffff;
        --input-border: #ced4da;
        --input-text: #495057;
    }
        
        /* Estilos para campos de formulário */
        .form-control {
            background-color: var(--input-bg) !important;
            border-color: var(--input-border) !important;
            color: var(--input-text) !important;
        }
        
        .form-control:focus {
            background-color: var(--input-bg) !important;
            border-color: var(--hover-border) !important;
            color: var(--input-text) !important;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25) !important;
        }
        
        .form-control::placeholder {
            color: var(--text-secondary) !important;
        }
        
        /* Labels */
        label {
            color: var(--text-primary) !important;
        }
        
        /* Formulário de login */
        .form-signin {
            background-color: var(--bg-primary) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }
    </style>
</head>
<body class="text-center">
    <div class="form-signin">
        <img class="mb-4" src="{{ url_for('static', filename='images/logo.png') }}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Acesso ao Gestor</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <label for="username" class="sr-only">Utilizador</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Utilizador" required autofocus>
            
            <label for="password" class="sr-only">Senha</label>
            <input type="password" id="password" name="password" class="form-control mt-2" placeholder="Senha" required>
            
            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
