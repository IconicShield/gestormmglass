{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    {% if tipo == 'rapido' %}
    <h1 class="h3 mb-0">Novo Cadastro Rápido de Cliente</h1>
    {% else %}
    <h1 class="h3 mb-0">Novo Cadastro Completo de Cliente</h1>
    {% endif %}
    <a href="{{ url_for('cadastro_clientes') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST">
            <h5>Dados Essenciais</h5><hr>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome Completo / Razão Social (*)</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ form_data.nome }}" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="tipo_pessoa">Tipo de Pessoa (*)</label>
                    <select id="tipo_pessoa" name="tipo_pessoa" class="form-control" required>
                        <option value="Física" {% if form_data.tipo_pessoa == 'Física' %}selected{% endif %}>Física</option>
                        <option value="Jurídica" {% if form_data.tipo_pessoa == 'Jurídica' %}selected{% endif %}>Jurídica</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="cpf_cnpj">CPF / CNPJ</label>
                    <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj" value="{{ form_data.cpf_cnpj }}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" value="{{ form_data.telefone }}">
                </div>
                <div class="form-group col-md-6">
                    <label for="como_conheceu">Como conheceu a empresa?</label>
                    <input type="text" class="form-control" id="como_conheceu" name="como_conheceu" value="{{ form_data.como_conheceu }}">
                </div>
            </div>

            {% if tipo == 'completo' %}
            <h5 class="mt-4">Endereço</h5><hr>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep">
                </div>
                <div class="form-group col-md-8">
                    <label for="rua">Rua</label>
                    <input type="text" class="form-control" id="rua" name="rua">
                </div>
                <div class="form-group col-md-2">
                    <label for="numero_endereco">Número</label>
                    <input type="text" class="form-control" id="numero_endereco" name="numero_endereco">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" name="complemento">
                </div>
                <div class="form-group col-md-4">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro">
                </div>
                 <div class="form-group col-md-3">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade">
                </div>
                <div class="form-group col-md-1">
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf" name="uf">
                </div>
            </div>
            
            <h5 class="mt-4">Outras Informações</h5><hr>
            <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary mt-3">Salvar Cliente</button>
        </form>
    </div>
</div>
<style>
    :root {
        --bg-primary: #2d3748;
        --bg-secondary: #2d3748;
        --border-color: #4a5568;
        --text-primary: #e2e8f0;
        --text-secondary: #a0aec0;
        --hover-bg: #1a365d;
        --hover-border: #4299e1;
        --input-bg: #2d3748;
        --input-border: #4a5568;
        --input-text: #e2e8f0;
    }
    
    [data-theme="light"] {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --border-color: #dee2e6;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --hover-bg: #e3f2fd;
        --hover-border: #007bff;
        --input-bg: #ffffff;
        --input-border: #ced4da;
        --input-text: #495057;
    }
    
    /* Estilos para campos de formulário */
    .form-control {
        background-color: var(--input-bg) !important;
        border-color: var(--input-border) !important;
        color: var(--input-text) !important;
    }
    
    .form-control:focus {
        background-color: var(--input-bg) !important;
        border-color: var(--hover-border) !important;
        color: var(--input-text) !important;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25) !important;
    }
    
    .form-control::placeholder {
        color: var(--text-secondary) !important;
    }
    
    /* Labels */
    label {
        color: var(--text-primary) !important;
    }
    
    /* Cards */
    .card {
        background-color: var(--bg-primary) !important;
        border-color: var(--border-color) !important;
    }
    
    .card-header {
        background-color: var(--bg-secondary) !important;
        border-color: var(--border-color) !important;
        color: var(--text-primary) !important;
    }
    
    .card-body {
        background-color: var(--bg-primary) !important;
        color: var(--text-primary) !important;
    }
</style>

{% endblock %}
